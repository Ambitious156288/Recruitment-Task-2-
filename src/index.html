<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>2. Formularze, operacje na tablicach - JS</title>
</head>

<body>
  <div class="wrapper">
    <form>
      <div class="row">
        <label for="book-name">Tytuł książki</label><input type="text" id='book-name' name='name'>
        <p class="validation-result">co najmniej 1 znak</p>
      </div>

      <div class="row">
        <label for="book-author">Autor książki</label><input type="text" id='book-author' name='author'>
        <p class="validation-result">co najmniej 3 znaki</p>
      </div>

      <div class="row">
        <label for="book-priority">Priorytet przeczytania: <span class='range-value'>3</span>
        </label><input type="range" id='book-priority' name='priority' min='1' max='5' value='3'>
        <p class="validation-result">liczby od 1 do 5</p>
      </div>

      <div class="row">
        <label for="book-category">Kategoria</label><select name="category" id='book-category' name='category'>
          <option value="">Wybierz jedno z poniższych</option>
          <option value="horror">horror</option>
          <option value="akcja">akcja</option>
          <option value="thriller">thriller</option>
        </select>
        <p class="validation-result">wybierz kategorię</p>
      </div>

      <button type='submit' class="waves-effect waves-light btn">Dodaj książkę</button>
    </form>

    <table class="table">
      <tr class='header'>
        <th>Numer</th>
        <th>Tytuł</th>
        <th>Autor</th>
        <th>Priorytet</th>
        <th>Kategoria</th>
      </tr>
    </table>
  </div>
</body>

</html>
